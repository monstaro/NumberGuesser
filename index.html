<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet"></head>
  <body>
    <section id="header">
      <header>
        <h1><span class="title-bold">NUMBER</span>GUESSER</h1>
        <h2 class="sub-header"><span class="dash"> &mdash; </span> ULTIMATE CHALLENGER EDITION <span class="dash"> &mdash; </span></h2>
      </header>
    </section>
    <div class="background">
    <div class="site-left">
    <div class="box" id="box-top-left">
        <span class="text-input">
        <h3>Set Range</h3>
          <label for="min-range">Min Range</label>
            <input class="textbox-short" type="text"></input>
          </span>
            <span class="text-input"><label for="max-range">Max Range</label>
            <input class="textbox-short" type="text"></input>
          </span>
          <span class="text-input">
            <input type="button" class="button" value="UPDATE">
          </span>


      </div>
      <div class="box" id="box-mid-left">
        <p class="current-range">The Current Range is <span class="bold-underline">1</span> to <span class="bold-underline">100</span></p>
          <h3>Challenger 1</h3>
          <section class="player-info">
            <span class="player-input"><label for="name">Name</label>
            <input class="textbox-long" type="text"></input>
            </span>
            <span class="player-input"><label for="guess">Guess</label>
            <input class="textbox-short" type="text"></input>
            </span>
          </section>
          <h3>Challenger 2</h3>
          <section class="player-info">
            <span class="player-input"><label for="name">Name</label>
            <input class="textbox-long" type="text"></input>
            </span>
            <span class="player-input"><label for="guess">Guess</label>
            <input class="textbox-short" type="text"></input>
            </span>
          </section>
          <section class="control-button-box">
            <input type="button" class="button" value="SUBMIT GUESS">
            <input type="button" class="button" id="lightbutton" value="RESET GAME">
            <input type="button" class="button" id="lightbutton" value="CLEAR GAME">
          </section>
        </div>
        <div class="box" id="box-bottom-left">
          <span class="guess">
          <h3 class="latest-score">Latest Score</h3>
          <h4>Challenger 1 Name</h4>
          <p class="current-guess">current guess</p>
          <span class="guessed-number"> 97 </span>
          <p class="guess-response"> that's too high </p>
          </span>
          <div class="vertical-line"></div>
          <span class="guess">
          <h4>Challenger 2 Name</h4>
          <p class="current-guess">current guess</p>
          <span class="guessed-number"> 3 </span>
          <p class="guess-response"> that's too low </p>
          </span>
        </div>
      </section>
      <section class="site-right">
        <div class="box" id="site-right-boxes">
          <h4> CHALLENGER 1 NAME </h4> <p>VS</p>  <h4>CHALLENGER 2 NAME</h4>
        </div>
      </section>
    </div>
  </body>
</html>
